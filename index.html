<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Log App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  
<div id="login-screen" class="flex items-center justify-center min-h-screen">
  <div id="register-screen" class="hidden absolute top-0 left-0 w-full h-full flex items-center justify-center bg-gray-200 bg-opacity-90">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="reg-email" class="w-full px-3 py-2 border rounded" placeholder="Enter email" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="reg-password" class="w-full px-3 py-2 border rounded" placeholder="Enter password" />
      </div>
      <button onclick="register()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
      <button onclick="hideRegister()" class="w-full mt-2 text-sm text-gray-600 hover:underline">Back to Login</button>
    </div>
  </div>

    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      
<h2 class="text-xl font-bold mb-4 text-center">Login</h2>
<div class="text-sm text-center mb-4">
  Donâ€™t have an account? <a href="#" onclick="showRegister()" class="text-indigo-600 hover:underline">Register</a>
</div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Enter email" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Enter password" />
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="is-admin" class="mr-2" />
        <label for="is-admin" class="text-sm text-gray-700">Login as Admin</label>
      </div>
      <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </div>
  </div>

  <div id="app-screen" class="hidden">
    <div class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Work Log App</h1>
      <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
    <div id="role-content" class="p-4">
      <div id="admin-dashboard" class="hidden text-lg font-semibold text-red-600">Admin Dashboard (All logs view)</div>
      <div id="user-dashboard" class="hidden text-lg font-semibold text-green-600">
        <iframe src="https://lennyyaffe.github.io/worklogapp/" class="w-full h-[80vh] border rounded" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script>
    const adminEmail = "tomiyaffe9@gmail.com";
    const adminPassword = "admin123";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const isAdmin = document.getElementById("is-admin").checked;

      if (isAdmin && email === adminEmail && password === adminPassword) {
        sessionStorage.setItem("role", "admin");
        showApp();
      } else if (!isAdmin && email && password) {
        sessionStorage.setItem("role", "user");
        showApp();
      } else {
        alert("Invalid credentials.");
      }
    }

    
function showRegister() {
  document.getElementById('register-screen').classList.remove('hidden');
}

function hideRegister() {
  document.getElementById('register-screen').classList.add('hidden');
}

function register() {
  const email = document.getElementById("reg-email").value;
  const password = document.getElementById("reg-password").value;
  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }
  localStorage.setItem("user_" + email, JSON.stringify({ password }));
  alert("Registered successfully! You can now log in.");
  hideRegister();
}

function logout() {
      sessionStorage.clear();
      document.getElementById("login-screen").classList.remove("hidden");
      document.getElementById("app-screen").classList.add("hidden");
      document.getElementById("admin-dashboard").classList.add("hidden");
      document.getElementById("user-dashboard").classList.add("hidden");
    }

    function showApp() {
      const role = sessionStorage.getItem("role");
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("app-screen").classList.remove("hidden");

      if (role === "admin") {
        document.getElementById("admin-dashboard").classList.remove("hidden");
        document.getElementById("user-dashboard").classList.add("hidden");
      } else {
        document.getElementById("user-dashboard").classList.remove("hidden");
        document.getElementById("admin-dashboard").classList.add("hidden");
      }
    }

    window.onload = () => {
      if (sessionStorage.getItem("role")) {
        showApp();
      }
    };
  </script>
</body>
</html>
